<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="{{ .Site.Params.author }}">
<meta name="generator" content="{{ .Hugo.Generator }}">
<title>{{ .Title }} : {{ .Site.Title }}</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/academicons.css">
</head>

<body lang="{{ .Site.LanguageCode }}">

<header class="header">
<nav class="navbar navbar-default navbar-static-top">
<div class="container">
<div class="navbar-header">
  <a class="navbar-brand" href="/">{{ .Site.Params.author }}</a>
</div>
<div id="navbar" class="navbar-collapse collapse">
  <ul class="nav navbar-nav">
    {{ range .Site.Pages.ByWeight }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
  <ul class="nav navbar-nav navbar-right">
    <li><a href="https://www.researchgate.net/profile/Vladimir_Chalupecky" class="ai ai-researchgate-square ai-2x"></a></li>
    <li><a href="http://scholar.google.com/citations?user=b7TiVVsAAAAJ" class="ai ai-google-scholar-square ai-2x"></a></li>
    <li><a href="http://orcid.org/0000-0002-7841-0064" class="ai ai-orcid-square ai-2x"></a></li>
    <li><a href="https://github.com/vladimir-ch/" class="fa fa-github-square fa-2x"></a></li>
    <li><a href="https://plus.google.com/u/0/102573875933985866480" class="fa fa-google-plus-square fa-2x"></a></li>
    <li><a href="http://jp.linkedin.com/in/vladimirchalupecky" class="fa fa-linkedin-square fa-2x"></a></li>
    <li><a href="https://soundcloud.com/vladimircc" class="fa fa-soundcloud fa-2x"></a></li>
  </ul>
</div>
</div>
</nav>
</header>
